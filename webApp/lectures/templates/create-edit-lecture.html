<!DOCTYPE html>
<html lang="en"Wardrobe malfunction class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if typee == 'add' %}Add Lecture{% else %}Edit Lecture{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/create-edit.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-[var(--bg-color)] p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold mb-6">{% if typee == 'add' %}Add Lecture{% else %}Edit Lecture{% endif %}</h2>
            <button id="toggleMode" class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
                Toggle Dark Mode
            </button>
        </div>
        <form class="space-y-4" method="POST">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Lecture Name</label>
                <input value='{% if typee == 'edit' %} {{ lec_name }} {% endif %}' type="text" id="name" name="name" placeholder="Enter lecture name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
                <input value='{% if typee == 'edit' %} {{ lec_phone }} {% endif %}' type="tel" id="phone" name="phone" placeholder="Enter phone number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div style={% if typee == 'add' %}'display: none'{% endif %}>
                <label for="rate" class="block text-sm font-medium mb-1">Rate</label>
                <input value='{% if typee == 'edit' %}{{ lec_rate }}{% endif %}' id="rate" name="rate" type="number" min="0" max="10" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium mb-1">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 rounded-md font-medium hover:opacity-90">Submit</button>
        </form>
    </div>
<script>
        const htmlElement = document.documentElement;
        const toggleButton = document.getElementById('toggleMode');

        toggleButton.addEventListener('click', () => {
            if (htmlElement.classList.contains('light')) {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
            }
        });
    </script>
            </body>
</html>
